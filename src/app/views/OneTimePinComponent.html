<!-- Form or Content -->
<article class="col-lg-12">
  <div class="row">
      <div class="offset-lg-4 col-lg-4 text-center">
          <form (ngSubmit)="sendPin()">
              <div class="offset-lg-3 col-lg-5">
                  <input type="text" class="form-control input" placeholder="OTP" id="pin" name="pin"
                        [(ngModel)]="oneTimePin.pin"/>
              </div>
              <div class="offset-lg-2 col-lg-8 mrg-top">
                  <a class="font-weight-bold" href="#" style="color:#000; text-decoration:underline;">No OTP? Click here to resend</a>
              </div>
              <div class="offset-lg-3 col-lg-5 align-self-center mrg-top">
                  <button type="submit"  class="btn btn-primary next">NEXT</button>
              </div>
          </form>
      </div>
  </div>
</article>
<!-- Form or Content -->
